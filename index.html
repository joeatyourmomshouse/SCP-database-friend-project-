<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>SCP Foundation Terminal - Site-89</title>
<style>
body {
background-color: #000;
color: #00ff00;
font-family: 'Courier New', Courier, monospace;
display: flex;
align-items: center;
justify-content: center;
height: 100vh;
margin: 0;
}

.terminal {
background-color: #101010;
border: 2px solid red;
padding: 2rem;
width: 90%;
max-width: 800px;
box-shadow: 0 0 20px #ff000080;
}

h1 {
text-align: center;
color: #ff4d4d;
margin-bottom: 1rem;
}

input, button {
font-family: 'Courier New', monospace;
background-color: #000;
border: 1px solid #444;
color: #0f0;
padding: 0.5rem;
font-size: 1rem;
width: 100%;
margin-top: 0.5rem;
}

button {
background-color: #400;
color: white;
cursor: pointer;
}

.input-section {
display: none;
}

.output {
background-color: #000;
border: 1px solid #333;
padding: 1rem;
margin-top: 1rem;
min-height: 150px;
max-height: 400px;
overflow-y: auto;
white-space: pre-line;
font-size: 0.95rem;
}

.warning {
margin-top: 1rem;
color: white;
background-color: #a00;
padding: 0.5rem;
text-align: center;
font-weight: bold;
}

.logs {
background: #111;
border: 1px solid #333;
margin-top: 1rem;
padding: 0.5rem;
max-height: 100px;
overflow-y: auto;
font-size: 0.85rem;
}

.flicker::after {
content: '_';
animation: blink 1s step-end infinite;
}

@keyframes blink {
50% { opacity: 0; }
}

.modal {
display: none;
position: fixed;
z-index: 1000;
left: 0;
top: 0;
width: 100%;
height: 100%;
background-color: rgba(0,0,0,0.6);
}

.modal-content {
background-color: #1a1a1a;
color: #0f0;
margin: 10% auto;
padding: 20px;
border: 2px solid #600;
width: 90%;
max-width: 400px;
text-align: center;
}

.close-btn {
float: right;
font-size: 24px;
color: #f00;
cursor: pointer;
}
</style>
</head>
<body>
<div class="terminal">
<h1>SCP FOUNDATION SECURE TERMINAL</h1>

<div class="password-section">
<input type="password" id="passwordInput" placeholder="Enter access password">
<button onclick="verifyPassword()">Submit Password</button>
</div>

<div class="input-section">
<input type="text" id="staffId" placeholder="">
<button onclick="lookupStaff()">Access Record</button>
</div>

<div id="output" class="output flicker">Awaiting input...</div>
<div id="logBox" class="logs"></div>
<div class="warning">UNAUTHORIZED ACCESS ATTEMPTS WILL BE LOGGED</div>
</div>

<!-- Override Modal -->
<div id="overrideModal" class="modal">
<div class="modal-content">
<span class="close-btn" onclick="closeModal()">&times;</span>
<h2>⚠️ O5-Level Clearance Required</h2>
<p>Enter Override Code:</p>
<input type="text" id="overrideCode" placeholder="you can try" />
<button onclick="submitOverride()">Submit</button>
</div>
</div>

<script>
const staffDatabase = {
"MTF-38": {
name: "Ashton Harrington",
clearance: "Level 3",
department: "Internal Security",
location: "Site-89",
status: "Active",
additionalInfo: "Specializes in protecting the staff when needed.",
records: "Was in charge of protecting the site against attacks. Locked himself in an office at the entrance zone and was found by MTF Epsilon-11 before the alpha warhead struck. Underwent full mental and physical evaluation before being reinstated as a facility guard; will resume duty when Site-89 is rebuilt."
},
"D-1": {
name: "Jackson Moore",
clearance: "N/A",
department: "D-class",
location: "Site-89",
status: "In-testing",
additionalInfo: "Recruited due to high physical resilience.",
records: "Recruited as D-class after chaotic behavior and attacking other staff."
},
"SCI-47": {
name: "Khang Nguyen",
clearance: "Level 4",
department: "General Biotic Research",
location: "Site-89",
status: "Vacation",
additionalInfo: "Leading researcher in anomalous biology.",
records: "Escaped with Abraham Lopez during Site-89 alpha warhead sequence. Survived for 2 days until Site-87 sent a helicopter along with 2 squads of MTF Epsilon-11 (See No Evil), which included Ashton Harrington."
},
"MED-95": {
name: "Abraham Lopez",
clearance: "Level 2",
department: "Medical",
location: "Site-01",
status: "Vacation",
additionalInfo: "Provides medical support for containment teams.",
records: "Escaped with Khong Nguyen during Site-89 alpha warhead sequence. Survived for 2 days until Site-87 sent a helicopter along with 2 squads of MTF Epsilon-11 (See No Evil), which included Ashton Harrington."
},
"05-1": {
name: "Virat Priya",
clearance: "Level 6",
department: "O5-council",
location: "Site-REDACTED",
status: "Top Secret",
additionalInfo: "Oversees top-secret SCP operations.",
records: `REDACTED FILE // O5-1 CLASSIFIED DOSSIER
=====================================================
NAME: Virat Priya
PRIOR DESIGNATION: INT-07 ("Cicada Whisperer")
ROLE: Foundation Interrogation Officer, Division Psi-4

CLEARANCE: Level 4 (Elevated to Level 6, 05-Council)
SERVICE PERIOD: ██/██/20██ – ██/██/20██

SUMMARY:
Virat Priya served as one of the Foundation’s most effective high-risk interrogators. Assigned to Division Psi-4 ("Whispers and Needles"), Priya was trained in advanced psychological probing, memetic countermeasures, and cognitohazard filtration. Known for calm, precise, and unnervingly dispassionate methods, Priya extracted intelligence from over ███ anomalous entities and ██ infiltrators.

INTERROGATION STYLE:
• High success rate in decoding dream-state confession patterns (ref. SCP-███-D).
• Author of internal manual: "Layered Silence: Interrogation Beyond Language".
• Known to never raise voice during sessions.

NOTABLE INTERVIEWS:
- SCP-███ ("The Infinite Choir")
- Chaos Insurgency POW-112-A
- SCP-████ ("The Skin Machine") — Direct exposure resulted in [REDACTED]

REASSIGNMENT:
Following an event involving SCP-001-Priya/the "Cicada Loop," Priya was elevated to O5 by unanimous vote. All Psi-4 records sealed.

CURRENT STATUS:
Council Member - O5-1
Access Level: MAXIMUM

NOTE: This file is sealed under OMEGA-BLACK PROTOCOL.
=====================================================`
}
};

let currentStaff = null;

const output = document.getElementById("output");
const logBox = document.getElementById("logBox");

function logAccess(message, success = false) {
const entry = document.createElement("div");
entry.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
entry.style.color = success ? "#0f0" : "#f00";
logBox.prepend(entry);
}

function verifyPassword() {
const input = document.getElementById("passwordInput").value.trim();
if (input === "blackbox 2025") {
document.querySelector(".input-section").style.display = "block";
document.querySelector(".password-section").style.display = "none";
output.textContent = "Password accepted.\nStaff ID authorization required.";
logAccess("Terminal unlocked.", true);
} else {
output.textContent = "ACCESS DENIED.\nIncorrect password.";
logAccess("FAILED password attempt.", false);
}
}

function typingEffect(text, callback) {
let i = 0;
output.textContent = '';
const interval = setInterval(() => {
output.textContent += text[i];
i++;
if (i >= text.length) {
clearInterval(interval);
if (callback) callback();
}
}, 10);
}

function lookupStaff() {
const id = document.getElementById("staffId").value.trim().toUpperCase();
const staff = staffDatabase[id];

if (!staff) {
typingEffect("ACCESS DENIED\nInvalid Staff ID");
logAccess(`Invalid staff ID attempted: ${id}`, false);
return;
}

if (staff.clearance.toLowerCase().includes("level 6") || id.startsWith("05")) {
currentStaff = staff;
document.getElementById("overrideModal").style.display = "block";
return;
}

displayStaff(staff);
}

function submitOverride() {
const code = document.getElementById("overrideCode").value.trim().toLowerCase();
if (code === "gay.gay") {
closeModal();
displayStaff(currentStaff);
} else {
typingEffect("CLEARANCE FAILURE\nO5 FILE ACCESS BLOCKED");
closeModal();
logAccess("O5 override failed. Attempt logged.", false);
}
}

function closeModal() {
document.getElementById("overrideModal").style.display = "none";
document.getElementById("overrideCode").value = "";
}

function displayStaff(staff) {
const data =
`ACCESS GRANTED
============================
NAME: ${staff.name}
CLEARANCE LEVEL: ${staff.clearance}
DEPARTMENT: ${staff.department}
LOCATION: ${staff.location}
STATUS: ${staff.status}
ADDITIONAL INFO: ${staff.additionalInfo}

RECORDS:
${staff.records}
============================`;
typingEffect(data);
logAccess(`Accessed ${staff.name}`, true);
}

window.onclick = function(event) {
const modal = document.getElementById("overrideModal");
if (event.target === modal) {
closeModal();
}
}
</script>
</body>
</html>
